<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3da80, #ecbdbe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .checkout-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            width: 50%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            color: #666;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #ffb830;
            color: white;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            color: red;
        }
    </style>
    <title>Checkout</title>
</head>
<body>
    <div class="checkout-container">
    <h1>Checkout</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <table border="1">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>₹{{ item.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>Total: ₹{{ total_price }}</h3>

        <button id="rzp-button1">Pay with Razorpay</button>
    {% endif %}

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "{{ razorpay_key_id }}",
            "amount": "{{ total_price|floatformat:2 }}00", // amount in paise
            "currency": "INR",
            "name": "Grabit Order Payment",
            "description": "Secure Payment via Razorpay",
            "order_id": "{{ order_id }}",
            "handler": function (response) {
                alert("Payment Successful!");
                window.location.href = "/orders/{{ username }}/";  // redirect after payment
            },
            "prefill": {
                "name": "{{ username }}",
                "email": "user@example.com",
                "contact": "9999999999"
            },
            "theme": {
                "color": "#3399cc"
            }
        };

        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
    </div>
</body>
</html>
