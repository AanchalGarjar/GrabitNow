<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    {% load static %}
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3da80, #ecbdbe);
            margin: 0;
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .summary {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 70%;
            max-width: 950px;
            margin-bottom: 20px;
            gap: 15px;
        }

        .summary h2 {
            margin: 0;
            color: #333;
        }

        .checkout-btn {
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #b71c1c;
        }

        .cart-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            width: 70%;
            max-width: 950px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #ffb830;
            color: #fff;
        }

        img {
            border-radius: 8px;
            width: 120px;
            height: auto;
        }

        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease-in-out;
        }

        .remove-btn:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>
    <h1>Your Cart {{ username }}</h1>

    <div class="summary">
        <h2>Total Price: ₹{{ total_price }}</h2>
        <form action="{% url 'checkout' username %}">
            <input type="submit" class="checkout-btn" value="CHECK OUT">
        </form>
    </div>

    <div class="cart-container">
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                {% for item in itemList %}
                <tr>
                    <td><img src="{{ item.picture }}" alt="{{ item.name }}"></td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>₹{{ item.price }}</td>
                    <td>
                        <form method="post" action="{% url 'remove_from_cart' item.id username %}">
                            {% csrf_token %}
                            <button type="submit" class="remove-btn">Remove</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">Your cart is empty.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
