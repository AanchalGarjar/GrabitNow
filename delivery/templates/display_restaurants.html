<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Document</title>
</head>
<body class="display-restaurants-container">
    <h1>Restaurants for admin...</h1>
        <table border="1">
        <thead>
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Cuisine</th>
                <th>Rating</th>
                <th>Operations</th>
            </tr>
        </thead>

        <tbody>
            <!--inorder to store the data inside the table we need to loop through it using for loop-->
            {% for restaurant in restaurants %}
            <tr>
                <td>
                    <img src="{{ restaurant.picture }}" alt="Picture of {{ restaurant.name }}" width="200">
                </td>
                <td>{{ restaurant.name }}</td>
                <td>{{ restaurant.cuisine }}</td>
                <td>{{ restaurant.rating }}/5</td>
                <td><form method="post" action="{% url 'open_view_menu' restaurant.id username%}" style="display: inline;">
                        {%  csrf_token %}
                        <button type="submit">Menu</button>
                    </form>

                    <br>

                    <br>
                    <form method="post" action="{% url 'delete_restaurant' restaurant.id %}" style="display: inline;">
                        {%  csrf_token %}
                        <button type="submit">Delete Restaurant</button>
                    </form> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
