<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>customer home page</title>
</head>
<body>
    <div class="customer-home-container">
    <h1>Welcome {{ username }}!</h1>
    <h2>Restaurants that you may like...</h2>
        <table border="1">
        <thead>
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Cuisine</th>
                <th>Rating</th>
                <th>Other Operations</th>
            </tr>
        </thead>

        <tbody>
            <!--inorder to store the data inside the table we need to loop through it using for loop-->
            {% for restaurant in restaurants %}
            <tr>
                <td>
                    <img src="{{ restaurant.picture }}" alt="Picture of {{ restaurant.name }}" width="200">
                </td>
                <td>{{ restaurant.name }}</td>
                <td>{{ restaurant.cuisine }}</td>
                <td>{{ restaurant.rating }}/5</td>
                <td>
                   
                   
                    <br><br>
                    <form method="get" action="{% url 'open_view_menu' restaurant.id username %}" style="display: inline;">
    <button type="submit">View Menu</button>
</form>

                   
                    <br>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
